jreleaser {
    signing {
        pgp {
            active = 'ALWAYS'
            armored = true
        }
    }
    deploy {
        maven {
            mavenCentral {
                sonatype {
                    active = 'ALWAYS'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    // 指向当前模块的 staging 目录
                    stagingRepository('build/staging-deploy')
                }
            }
        }
    }
}